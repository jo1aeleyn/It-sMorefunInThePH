<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title-->
  <title>Login Form </title>
  <!--CSS link-->
  <link rel="stylesheet" href="LogIn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="file:///D:/SCHOOL/SCHOOL/2nd%20Year%20First%20Sem/IIT406/about.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" required required pattern="IIT406">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" required required pattern="LETRAN">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="file:///D:/SCHOOL/SCHOOL/2nd%20Year%20First%20Sem/IIT406/ForgotPass.html">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="file:///D:/SCHOOL/SCHOOL/2nd%20Year%20First%20Sem/IIT406/SignUpForm.html">Signup now</a></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
